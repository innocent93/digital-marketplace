services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: marketplace-app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - PORT=80
    volumes:
      - .:/var/www
      - /var/www/vendor # Don't mount vendor directory
    depends_on:
      - postgres
      - redis
    networks:
      - marketplace-network

  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-marketplace}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - marketplace-network

  redis:
    image: redis:alpine
    container_name: marketplace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - marketplace-network

volumes:
  postgres_data:
  redis_data:

networks:
  marketplace-network:
    driver: bridge



