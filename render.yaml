services:
  - type: web
    name: marketplace-api
    env: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: marketplace-api
          property: url
      - key: DB_HOST
        fromDatabase:
          name: marketplace-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: marketplace-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: marketplace-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: marketplace-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: marketplace-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: marketplace-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: marketplace-redis
          property: port
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: marketplace-db
    databaseName: marketplace
    user: marketplace_user
    plan: free

redis:
  - name: marketplace-redis
    plan: free